<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Card</title>
        <link rel="stylesheet" href="style.css" />
        <script src="htpps://unpkg.com/@phospor-icons/web"></script>
    </head>
    <body>
        <div class="products" id="products">
            <div class="products-container">
                <!--box 1-->
                <div class="box">
                    <img src="Red apple fruit, Food Apple Fruit, Fresh apples, natural Foods, green Apple png.jpeg" alt="" />
                    <div class="box-text">
                        <h6>Fresh Item</h6>
                        <h2>Fuji Apple</h2>
                        <h5>/100gr</h5>
                        <h3 class="price">Rp3.950</h3>
                        <i class="ph ph-shopping-cart"></i>
                        <i class="ph-fill ph-heart"></i>
                    </div>
                </div>
                <!-- box 2 -->
                <div class="box">
                    <img src="—Pngtree—orange png png free download_3619070.png" alt="" />
                    <div class="box-text">
                        <h6>Fresh Item</h6>
                        <h2>Sunkist Orange</h2>
                        <h5>Rp/pcs</h5>
                        <h3 class="price">Rp19.900</h3>
                        <i class="ph ph-shopping-cart"></i>
                        <i class="ph-fill ph-heart"></i>
                    </div>
                </div>
                <!-- box 3 -->
                <div class="box">
                    <img src="Fresh Lemon PNG Images,  Lemon, Fruit, Acid PNG Transparent Background - Pngtree.jpeg" alt=""/>
                    <div class="box-text">
                        <h6>Fresh Item</h6>
                        <h2>Fresh Lemon</h2>
                        <h5>/100gr</h5>
                        <h3 class="price">Rp2.850</h3>
                        <i class="ph-shopping-cart"></i>
                        <i class="ph-fill ph-heart"></i>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
