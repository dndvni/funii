<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Registrasi</h1>
        <from action="">
            <div class="wraper">
                <div class="d-block">
                    <label for="name">Nama</label>
                    <input type="text"> name="name" id="name">
                </div>
                <div class="d-block">
                    <label for="umur">Umur</label>
                    <input type="number">
                </div>
                <div class="d-block">
                    <label for="pnumber">No Telepon</label>
                    <input type="tel">
                </div>
                <div class="d-block">
                    <label for="email">Email</label>
                    <input type="email">
                </div>
                <div class="d-block">
                    <label for="pass">Password</label>
                    <input type="password">
                </div>
                <div class="d-block">
                    <label for="kpass">Konfirmasi Password</label>
                    <input type="password">
                </div>
            </div>
            <div class="headingw2">
                <p>
                    Hobi
                </p>
            </div>
            <div class="wraper2">
                <div>
                    <input type="radio" name="Hobi" value="makan">
                    <label for="Hobi">makan</label>
                </div>
                <div>
                    <input type="radio" name="Hobi" value="Tidur">
                    <label for="Hobi">Tidur</label>
                </div>
                <div>
                    <input type="radio" name="Hobi" value="Scroll">
                    <label for="Hobi">Scroll</label>
                </div>
            </div>
            <button>Submit</button>
        </from>
    </div>
</body>
</html>
